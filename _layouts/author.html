---
layout: default
---
<h1>{{ page.short_name }} </h1>
<!-- 
<div id="position">{{ page.position }}</p>

{{ content }}
-->
<h3>Posts:</h2>
<ul>

  {% assign posts = site.writeups | sort: 'date' | reverse %}
  {% for post in posts %}
    {% if post.author contains page.short_name %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}{% if post.category %} - {{ post.category }}{% endif %}</a>
      </li>
    {% endif %}
  {% endfor %}

</ul>
