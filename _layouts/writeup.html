---
layout: page
---

<div class="post">

  <header class="post-header" style="padding-bottom: 0.8em;">
    <p> {{ page.date | date: "%b %-d, %Y" }} </p>
    <h1 style="margin: -0.02em auto;"> {{ page.title }} - {{page.ctf_name}}{% if page.category %} - {{ page.category }}{% endif %}</h1>
    {% if page.author %}</h3>by {{ page.author }}</h3>{% endif %}
  </header>

  <article class="post-content">
  {{ content }}
  </article>
</div>
