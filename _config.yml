title: "fibonhack"

# Build settings
markdown: kramdown

collections:
  authors:
    # By default, collections do not output a page for documents.
    # In this case we want each author to have their own page so
    # letâ€™s tweak the collection configuration.
    permalink: /members/:title
    output: true
  main:
    permalink: /:path
    output: true
  writeups:
    permalink: /:path
    output: true
  ourposts:
    permalink: /:path
    output: true


defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "writeups"
    values:
      layout: "writeup"
  - scope:
      path: ""
      type: "ourposts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-postcss

social:
  email: echo moc.liamg@kcahnobif|rev
  twitter: https://twitter.com/fibonhack
  github: https://github.com/fibonhack

exclude:
  - assets/css
  - docker-compose.yml
  - Dockerfile
  - package.json
  - package-lock.json
  - postcss.config.js
  - README
  - tailwind.config.js

sass:
  load_paths:
    - _sass
    - node_modules

include: ["node_modules/tailwindcss"]