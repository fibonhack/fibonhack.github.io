<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="menu glow-yellow">
      <ul>
        {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link }}" {% if page.title == item.name %}class="navbar-active"{% endif %}>{{ item.name }}</a>
        </li>
         {% endfor %}
      </ul>
    </div>
  </div>
</div>
